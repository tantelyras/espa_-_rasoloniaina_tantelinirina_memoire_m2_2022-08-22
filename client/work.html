            text-transform: uppercase;

        /*upload image*/
        
        .panel {
            margin: 100px auto 40px;
            max-width: 500px;
            text-align: center;
        }
        
        .button_outer {
            border-radius: 5px;
            text-align: center;
            display: inline-block;
            transition: 0.2s;
            position: relative;
            overflow: hidden;
        }
        
        .btn_upload {
            padding: 17px 30px 12px;
            color: #fff;
            text-align: center;
            position: relative;
            display: inline-block;
            overflow: hidden;
            z-index: 3;
            white-space: nowrap;
        }
        
        .btn_upload input {
            position: absolute;
            width: 100%;
            left: 0;
            top: 0;
            height: 100px;
            width: 200px;
            cursor: pointer;
            opacity: 0;
        }
        
        .file_uploading {
            width: 100%;
            height: 10px;
            margin-top: 20px;
            background: #ccc;
        }
        
        .file_uploading .btn_upload {
            display: none;
        }
        
        .processing_bar {
            position: absolute;
            left: 0;
            top: 0;
            width: 0;
            height: 100%;
            border-radius: 30px;
            background: #dbce0f;
            transition: 3s;
        }
        
        .file_uploading .processing_bar {
            width: 100%;
        }
        
        .success_box {
            display: none;
            width: 50px;
            height: 50px;
            position: relative;
        }
        
        .success_box:before {
            content: "";
            display: block;
            width: 9px;
            height: 18px;
            border-bottom: 6px solid #fff;
            border-right: 6px solid #fff;
            -webkit-transform: rotate(45deg);
            -moz-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            transform: rotate(45deg);
            position: absolute;
            left: 20px;
            top: 10px;
        }
        
        .file_uploaded .success_box {
            display: inline-block;
        }
        
        .file_uploaded {
            margin-top: 0;
            width: 50px;
            background: #dbce0f;
            height: 40px;
            border-radius: 50px;
        }
        
        .uploaded_file_view {
            max-width: 300px;
            margin: 40px auto;
            text-align: center;
            position: relative;
            transition: 0.2s;
            opacity: 0;
            border: 2px solid #047793;
            padding: 15px;
            display: inline-block;
        }
        
        .file_remove {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: block;
            position: absolute;
            background: #047793;
            line-height: 30px;
            color: #fff;
            font-size: 12px;
            cursor: pointer;
            right: -15px;
            top: -15px;
        }
        
        .file_remove:hover {
            background: #024052;
            transition: 0.2s;
        }
        
        .uploaded_file_view img {
            max-width: 100%;
        }
        
        .uploaded_file_view.show {
            opacity: 1;
        }
        
        .error_msg {
            text-align: center;
            color: #f00;
        }
        
        .image-action button {
            border-radius: 5px;
            width: 200px;
            height: 50px;
            display: block;

            line-height: 30px;

    <!--image upload-->

    <script type="text/javascript">
        var btnUpload = $("#upload_file"),
            btnOuter = $(".button_outer");
        btnUpload.on("change", function(e) {
            var ext = btnUpload.val().split(".").pop().toLowerCase();
            if ($.inArray(ext, ["gif", "png", "jpg", "jpeg"]) == -1) {
                $(".error_msg").text("Not an Image...");
            } else {
                $(".error_msg").text("");
                btnOuter.addClass("file_uploading");
                setTimeout(function() {
                    btnOuter.addClass("file_uploaded");
                }, 3000);
                var uploadedFile = URL.createObjectURL(e.target.files[0]);
                setTimeout(function() {
                    $("#uploaded_view")
                        .append('<img src="' + uploadedFile + '" />')
                        .addClass("show");
                }, 3500);
            }
        });
        $(".file_remove").on("click", function(e) {
            $("#uploaded_view").removeClass("show");
            $("#uploaded_view").find("img").remove();
            btnOuter.removeClass("file_uploading");
            btnOuter.removeClass("file_uploaded");
        });
    </script>
